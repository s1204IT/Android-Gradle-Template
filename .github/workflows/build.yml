name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'gradle/wrapper/gradle-wrapper.properties'
      - '*.gradle'
  workflow_dispatch:
    inputs:
      release:
        description: 'Upload to Release'
        type: boolean
        required: true
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:

      - name: Check out
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: ${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Build with Gradle
        run: | 
          ./gradlew assemble
          echo "version=$(grep versionName ./app/build.gradle | awk '{print $2}' | tr -d \")" >> $GITHUB_ENV
          echo "commit=$(echo ${{ github.sha }} | cut -c 1-7)" >> $GITHUB_ENV

      - name: Sign APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-debug-unsigned.apk
          find app/build/outputs/apk/ -type f -name "*-unsigned.apk" -exec zip {} -d "META-INF/com/android/build/gradle/app-metadata.properties" \;
          find app/build/outputs/apk/ -type f -name "*-unsigned.apk" | while read line; do java -jar sign/signapk.jar sign/testkey.x509.pem sign/testkey.pk8 $line $(echo $line | sed -e 's/-unsigned//g'); done
          find app/build/outputs/apk/ -type f -name "*-unsigned.apk" -exec rm -f {} \;

      - name: Upload built APKs
        uses: actions/upload-artifact@v3
        with:
          name: SampleProject(v${{ env.version }}@${{ env.commit }})
          path: app/build/outputs/apk/**/*.apk

      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event.inputs.release == 'true' }}
        with:
          tag_name: v${{ env.version }}
          draft: true
          prerelease: false
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
